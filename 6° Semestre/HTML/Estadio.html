<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadio</title>
    <style>
        /* Estilos para el primer div (negro) */
        #frame1 {
            border: none;
            background-color: black;
            width: 20%;
            height: 95vh;
            float: left;
            color: white;
            font-family: 'Arial', sans-serif;
            align-items: center;
            text-align: justify;
        }
        /* Estilos para el cuadro de texto */
        .rounded-input {
            width: 25em;
            height: 2em;
            margin-bottom: 10px; /* Espacio entre enlaces */
            border-radius: 1em; /* Hacer el cuadro de texto redondeado */
            padding-left: 1em; /* Espacio a la izquierda del texto dentro del cuadro */
        }
        /* Estilos para los enlaces en el primer div */
        #frame1 a {
            border: none; /* Eliminar el borde del iframe */
            color: white; /* Color de texto blanco para los enlaces */
            text-decoration: none; /* Eliminar subrayado de los enlaces */
            display: block; /* Hacer que los enlaces ocupen todo el ancho del div */
            margin-bottom: 10px; /* Espacio entre enlaces */
            padding: 5px; /* Espacio interno para el enlace */
            border-radius: 10px; /* Borde redondeado */
            transition: background-color 0.3s, color 0.3s; /* Transición suave para el cambio de color */
        }
        /* Estilos para el hover de los enlaces */
        #frame1 a:hover {
            background-color: rgb(53, 53, 53); /* Color de fondo gris al pasar el mouse */
            color: black; /* Color de texto negro al pasar el mouse */
        }
        /* Estilos para el segundo div (grande) */
        #frame2 {
            border: none; /* Eliminar el borde del iframe */
            background-color: white; /* Color de fondo blanco (puedes cambiarlo) */
            width: 80%; /* Ancho del 70% de la pantalla */
            height: 95vh; /* Altura igual a la altura de la ventana (viewport) */
            float: left; /* Flotar a la izquierda para que esté a la derecha del primer div */
        }
        /* Estilos para el iframe (marco) */
        iframe {
            border: none; /* Eliminar el borde del iframe */
            width: 100%; /* Ancho del 100% para que llene el espacio disponible */
            height: 100%; /* Altura del 100% para que llene el espacio disponible */
        }
    </style>
</head>
<body>
    <div id="frame1">
        <h1>Estadio</h1>
        <div class="search-container">
            <input type="text" id="cuadroTexto" class="rounded-input" placeholder="Escribe aquí...">
            <div class="search-icon"></div>
        </div>
        <!-- Enlaces con JavaScript para cargar el contenido en frame2 -->
        <a href="Asientos.html" onclick="cargarContenido('Asientos.html'); return false;">Asientos</a>
        <a href="Ventas.html" onclick="cargarContenido('Ventas.html'); return false;">Ventas</a>
        <a href="Reportes.html" onclick="cargarContenido('Reportes.html'); return false;">Reporte</a>
        <a href="Configurar.html" onclick="cargarContenido('Configurar.html'); return false;">Configurar</a>
    </div>
    <!-- Segundo div (grande) con iframe -->
    <div id="frame2">
        <!-- El iframe se cargará aquí -->
        <iframe name="frame2" src="about:blank"></iframe>
    </div>

    <script>
        function cargarContenido(url) {
            // Cambiar la URL del iframe para cargar el contenido
            document.querySelector('#frame2 iframe').src = url;
        }
    </script>
</body>
</html>
